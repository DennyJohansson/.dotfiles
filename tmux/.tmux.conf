set -ga terminal-overrides ",screen-256color"
# set -g default-terminal "rxvt-unicode-256color"
# set -g default-terminal "tmux-256color"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

set -g status-style 'bg=#333333 fg=#7E9CD8'
# set -g window-status-current-style fg='#DCD7BA'
# set -g status-style 'bg=#333333 fg=#5eacd3'
# bind r source-file ~/.tmux.conf
set -g base-index 1

bind-key x kill-pane
bind-key & kill-window

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# vim-like pane switching
bind -r ^ last-window
# bind -r k select-pane -U
# bind -r j select-pane -D
# bind -r h select-pane -L
# bind -r l select-pane -R
bind -r o break-pane

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/scripts/tmux-sessionizer"
bind-key -r i run-shell "tmux neww ~/.local/bin/scripts/tmux-cht.sh"
# bind-key -r H run-shell "~/.local/bin/scripts/tmux-sessionizer ~/workwork/true-mfe"
# bind-key -r J run-shell "~/.local/bin/scripts/tmux-sessionizer ~/.dotfiles
# bind-key -r K run-shell "~/.local/bin/tmux-sessionizer ~/work/hpack"
# bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/work/hpack"

# Split panes with \ and -
# bind | split-window -h -c "#{pane_current_path}"
# bind - split-window -v -c "#{pane_current_path}"
# unbind '"'
# unbind %

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @tmux-gruvbox 'dark' # or 'light'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
